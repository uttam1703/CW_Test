<html>
<head>
    <meta charset="UTF-8">
    <title>WebView Interaction</title>
    <script>
        /**
         * Sends a message to a specific native iOS handler based on the button clicked.
         * @param {string} handlerName - The name of the native handler.
         * @param {string} message - The message to sen
         */
        function notifyNative(handlerName, message) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[handlerName]) {
                window.webkit.messageHandlers[handlerName].postMessage(message);
            } else {
                console.log("The native handler " + handlerName + " is not available.");
            }
        }
    </script>
</head>
<body>
    <h1>WebView Interaction Example</h1>
    
    <!-- Four Buttons with unique handlers -->
    <button onclick="notifyNative('buttonPlusActive', 'Plus Active was clicked')">Plus Active</button>
    <br>  <br>   <br>   <br>   
    <button onclick="notifyNative('buttonPaymentDone', 'Payment Done was clicked')">Payment Done</button>
    <br>  <br>   <br>   <br>   
    <button onclick="notifyNative('buttonPaymentCancel', 'Payment Cancel was clicked')">Payment Cancel</button>
    <br>  <br>   <br>   <br>   
    <button onclick="notifyNative('buttonClose', 'Close was clicked')">Close</button>
</body>
</html>
